name: Release and Deploy

on:
  push:
    tags:
      - "v*"        # any tag like v2.0.0

env:
  REGISTRY_IMAGE: docker.io/${{ secrets.REGISTRY_USER }}/example-application

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Derive TAG_NAME from ref
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> "$GITHUB_ENV"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY_IMAGE }}:${{ env.TAG_NAME }}
          build-args: |
            APP_VERSION=${{ env.TAG_NAME }}

  trigger-deployment-update:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Re-derive TAG_NAME
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> "$GITHUB_ENV"

      - name: Dispatch update-deployment workflow in env repo
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: update-deployment.yaml
          repo: ${{ github.repository_owner }}/example-environment
          ref: main
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          inputs: |
            {
              "tag_name": "${{ env.TAG_NAME }}",
              "image": "${{ env.REGISTRY_IMAGE }}"
            }
