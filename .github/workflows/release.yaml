name: Release and Deploy

on:
  push:
    tags:
      - "v*"                        # e.g. v1.0.0

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1 — Checkout source
      - name: Checkout
        uses: actions/checkout@v2

      # 2 — Expose the tag (v1.0.0) to later steps
      - name: Set TAG_NAME
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      # 3 — Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      # 4 — Build & push the image
      - name: Build & Push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: "docker.io/${{ secrets.REGISTRY_USER }}/example-application:${{ env.TAG_NAME }}"

  trigger-deployment-update:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Set TAG_NAME again
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Trigger workflow in env repo
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: update-deployment.yaml
          repo: ${{ github.repository_owner }}/example-environment
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          ref: main
          inputs: |
            {
              "tag_name": "${{ env.TAG_NAME }}",
              "image": "docker.io/${{ secrets.REGISTRY_USER }}/example-application"
            }
